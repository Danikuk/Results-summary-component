<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Rezultati</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600&family=Lato:wght@900&family=Oxygen:wght@700&family=Public+Sans:ital,wght@1,500&family=Roboto+Slab&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Oxygen:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600&family=Lato:wght@900&family=Oxygen:wght@700&family=Public+Sans:ital,wght@1,500&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600&family=Lato:wght@900&family=Oxygen:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&family=Lato:wght@900&family=Oxygen:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <links
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="containerpurple">
          <p>Your Result</p>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div class="results">
            <span>Great</span>
            <p>
              You scored higer than 65% of the people who have taken this tests.
            </p>
          </div>
        </div>
        <div class="containerwhite">
          <p class="summary">Summary</p>
          <div class="containerwhite-item reaction">
            <img
              src="./icons/pngtree-3d-love-reaction-icon-png-png-image_2791062.jpg"
            />
            <span>Reaction</span>
            <p>80/100</p>
          </div>
          <div class="containerwhite-item memory">
            <img src="./icons/brain.png" />
            <span>Memory</span>
            <p>92/100</p>
          </div>
          <div class="containerwhite-item verbal">
            <img src="./icons/talk.png" />
            <span>Verbal</span>
            <p>61/100</p>
          </div>
          <div class="containerwhite-item visual">
            <img src="./icons/eye.png" />
            <span>Visual</span>
            <p>2/100</p>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
